
{% block user_form %}
    <div v-show="showNewUserForm">
        <form class="form" v-on:submit.prevent="submitNewUser">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" v-model="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" v-model="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" type="text" v-model="phone" name="phone">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="first_name">Email</label>
                <input class="form-control" type="text" v-model="email" name="email">
            </div>
            <button type="submit"  class="btn btn-primary">Save</button>
            <button type="button" v-on:click="showNewUser" class="btn btn-danger">Cancel</button>
        </form>
    </div>
{% endblock %}
